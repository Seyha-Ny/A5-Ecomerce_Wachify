<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/15.16.0/simpleicons.svg">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <a href="dashboard.html"><i class="ri-arrow-left-long-line"></i> Back home</a>
    <div class="container" id="checkout">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="cart-items">
                <h2>Your Cart</h2>
                <div id="cart-items-container"></div>
            </div>
            <div class="checkout-summary">
                <h2>Summary</h2>
                <div id="summary-container">
                    <p>Total: <span id="total-price">$0.00</span></p>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/checkout.js"></script>
</body>
