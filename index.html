<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="icon" href="https://cdn-icons-png.freepik.com/256/9594/9594385.png?semt=ais_white_label">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- Sign In Form -->
        <form id="sign-in-form" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field"><i class="fas fa-envelope"></i><input type="text" placeholder="Username or Email" required></div>
          <div class="input-field"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required></div>
          <input type="submit" value="Login" class="btn solid">
        </form>

        <!-- Sign Up Form -->
        <form id="sign-up-form" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field"><i class="fas fa-user"></i><input type="text" id="signup-username" placeholder="Username" required></div>
          <div class="input-field"><i class="fas fa-envelope"></i><input type="email" id="signup-email" placeholder="Email" required></div>
          <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="signup-password" placeholder="Password" required></div>
          <input type="submit" value="Sign up" class="btn solid">
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Create your account and join us today!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="img/undraw_empty-cart_574u.svg" class="image" alt="">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Welcome back! Log in to continue.</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="img/undraw_stripe-payments_jxnn.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/panel-animation.js"></script>
  <script src="js/auth-local.js"></script>
</body>
</html>
