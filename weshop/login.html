<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register to WeShop - Premium Electronics Store">
    <title>Login - WeShop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header class="header" role="banner">
        <nav class="navbar" aria-label="Main navigation">
            <div class="logo">
                <a href="index.html" aria-label="WeShop Home">
                    <i class="fas fa-shopping-bag"></i> WeShop
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="collections/phones.html">Phones</a></li>
                <li><a href="collections/laptops.html">Laptops</a></li>
                <li><a href="collections/watches.html">Watches</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" aria-label="Login">
                    <i class="fas fa-user"></i>
                </a>
                <button class="cart-btn" aria-label="Shopping Cart" data-cart-count="0">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="auth-section" aria-labelledby="auth-title">
            <h1 id="auth-title">Welcome Back</h1>
            <div class="auth-toggle">
                <button id="login-tab" class="tab active" data-form="login">Login</button>
                <button id="register-tab" class="tab" data-form="register">Register</button>
            </div>

            <form id="login-form" class="auth-form active" action="#" method="post" aria-label="Login form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required aria-describedby="login-email-error">
                    <div id="login-email-error" class="error-message" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required aria-describedby="login-password-error">
                    <div id="login-password-error" class="error-message" role="alert"></div>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="register-form" class="auth-form" action="#" method="post" aria-label="Registration form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required aria-describedby="register-name-error">
                    <div id="register-name-error" class="error-message" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required aria-describedby="register-email-error">
                    <div id="register-email-error" class="error-message" role="alert"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required aria-describedby="register-password-error password-strength">
                    <div id="register-password-error" class="error-message" role="alert"></div>
                    <div id="password-strength" class="password-strength" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required aria-describedby="register-confirm-password-error">
                    <div id="register-confirm-password-error" class="error-message" role="alert"></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google" aria-label="Login with Google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook" aria-label="Login with Facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-content">
            <div class="footer-section">
                <h3>WeShop</h3>
                <p>Your premium electronics destination.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="product.html">Shop</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 WeShop. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
