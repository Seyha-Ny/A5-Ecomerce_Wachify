<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f0f8ff;
      color: #333;
    }
    h1 { color: #2c3e50; }
    .user-card {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .user-card p {
      font-size: 1.3em;
      margin: 15px 0;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    #logout-btn {
      padding: 14px 32px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
    }
    #logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Welcome Back!</h1>

  <div class="user-card">
    <h2>User Information</h2>
    <p><span class="label">Username:</span> <span id="user-name">Loading...</span></p>
    <p><span class="label">Email:</span> <span id="user-email">Loading...</span></p>
  </div>

  <button id="logout-btn">Logout</button>

  <script src="js/dashboard-auth.js"></script>
</body>
</html>
